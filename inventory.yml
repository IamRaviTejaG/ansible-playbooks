centos_hosts:
  hosts:
    i1:
      ansible_host: xxx.xxx.xxx.xxx

  vars:
    # username can also be defined at host level
    # (in case we need different usernames for different hosts)
    ansible_user: root
    ansible_ssh_private_key_file: "~/.ssh/id_rsa"


ubuntu_hosts:
  hosts:
    u1:
      ansible_host: yyy.yyy.yyy.yyy

  vars:
    # username can also be defined at host level
    # (in case we need different usernames for different hosts)
    ansible_user: root
    ansible_ssh_private_key_file: "~/.ssh/id_rsa"
